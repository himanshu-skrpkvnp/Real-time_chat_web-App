<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
        <script src="https://kit.fontawesome.com/da7686a3f6.js" crossorigin="anonymous"></script>
        <link rel="icon" href="/Real_time_chat_Application/public/image/chat_icon.png" type="image/icon type">
		<link rel="stylesheet" href="css/style.css" />
		<title>Let's Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1> <i class="fa-solid fa-face-smile"></i> Let's Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="a">Room 1</option>
							<option value="b">Room 2</option>
							<option value="c">Room 3</option>
							<option value="d">Room 4</option>
							<option value="e">Room 5</option>
							<option value="f">Room 6</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
    <footer>
        <div class="footer_class"   style="text-align: center; padding-top: 0;">&copy;2022 || Himanshu's Corner</div> 
</footer>
   

</html>
